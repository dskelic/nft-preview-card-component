<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>NFT Preview Card Component | Frontend Mentor</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
      <div class="card-component">
      <img src="images/image-equilibrium.jpg" class="eq-image" alt="equilibrium image" />
      <div class="text-1">Equilibrium #3429</div>
      <div class="text-2">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="flex-1">
        <img src="images/icon-ethereum.svg" class="eth-icon" alt="icon-ethereum" />
        <div class="eth-value">0.041 ETH</div>
        <img src="images/icon-clock.svg" class="clock-icon" />
        <div class="days">3 days left</div>
      </div>

      <div class="line"></div>
      <div class="flex-2">
        <img src="images/image-avatar.png" class="avatar" alt="avatar image" />
        <div class="creation">Creation of</div>
        <div class="name">Jules Wyvern</div>
      </div>
    </div>
  </main>
</body>
</html>
